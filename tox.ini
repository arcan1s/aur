[tox]
envlist = system

[testenv]
basepython = python
deps =
    -rrequirements.txt
    -rtests/requirements.txt
commands =
    nosetests

[testenv:system]

[testenv:coverage]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    {[testenv]deps}
    coveralls
commands =
    coverage erase
    nosetests --with-coverage --cover-branches --cover-package=aur
    coveralls

[testenv:pylint]
skipsdist = True
deps =
    {[testenv]deps}
    pylint
commands =
    pylint aur.py

[testenv:windows]
basepython = {env:PYTHON:}\python.exe
